<body>
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "2e179df8-c0c8-4653-9c89-cac19951ab11", // The ID of this integration.
      region: "au-syd", // The region your integration is hosted in.
      serviceInstanceID: "c4a6c6c6-972c-4b50-ae8d-bd6a8beb2915", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
    <h3>List of Images in IBM Cloud Storage :</h3>
    <div class="scroll-container">
        <div class="gridscroll">
            {%for i in range(0,len,1)%}
            <img src={{files[i]}} class="images" alt={{files[i]}}>
            {%endfor%}
        </div>
    </div>
</body>
